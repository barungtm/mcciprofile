<script type="text/javascript">
var im=new Image();	
im.src='../../images/roadmapnepal.jpg';

function doo(xx)
{
	var evt=window.event || e;
	var data=evt.detail? evt.detail*(-120) : evt.wheelDelta;
	
			if(data==120)
			{
				if(one.width<5000)
				one.width+=50;
			}
			else
			{
				if(one.width>50)	
				one.width-=50;
			}
}
</script>

<body>

        <div id="content">

<p align="left">
            <input type="button" onclick="one.width+=100;" value="Zoom In"/><input type="button" onclick="one.width-=100;" value="Zoom Out"/><br />

            <br /></p>            
            <br />
            </div>
            <br />
<br />
	
          <div style="float:left; width:700px; height:500px;overflow:auto;" onclick="one.width+=100;" onmousewheel="doo(this);">
